<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Portfolio Website</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --primary-color: #00bcd4;
      --accent-color: #1f1f1f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #fff;
    }

    .button {
      background-color: var(--primary-color);
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      transition: transform 0.3s ease;
      display: inline-block;
      margin: 0.5rem 0;
    }

    .button:hover {
      transform: scale(1.05);
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    header, .section, footer {
      animation: fadeIn 1s ease-in-out;
    }

    .home-title span {
      color: var(--primary-color);
    }

    .nav {
      background-color: var(--accent-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-list {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .section-title {
      text-align: center;
      margin: 2rem 0;
      font-size: 2rem;
    }

    .bd-grid {
      display: grid;
      gap: 2rem;
      padding: 1rem;
    }

    .skills-name {
      background-color: var(--accent-color);
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin: 0.25rem 0;
      display: inline-block;
    }

    .footer {
      background-color: var(--accent-color);
      padding: 2rem;
      text-align: center;
      color: var(--text-color);
      margin-top: 2rem;
    }

    .footer-icon {
      margin: 0 0.5rem;
      font-size: 1.5rem;
    }

    .work-img img {
      transition: transform 0.3s ease;
    }

    .work-img:hover img {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-list {
        flex-direction: column;
        background: var(--accent-color);
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        display: none;
      }
      .nav-menu.active .nav-list {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- original HTML content here remains unchanged -->

  <script>
    // Navigation toggle
    document.getElementById('nav-toggle').addEventListener('click', function () {
      document.getElementById('nav-menu').classList.toggle('active');
    });

    // Scroll Reveal
    ScrollReveal().reveal('.section', { delay: 200, duration: 800, distance: '50px', origin: 'bottom', reset: false });
    ScrollReveal().reveal('.home-data, .home-img', { delay: 300, duration: 1000, origin: 'left' });
    ScrollReveal().reveal('.skills-data, .work-img, .about-text, .about-img', { interval: 100 });
  </script>
</body>
</html>
